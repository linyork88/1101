<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dialog</title>
    <style>
    .dialog{
        width: 300px;
        padding: 20px;
        background-color: #dddddd;
        border: 1px solid #888888;
        box-shadow: 0px 0px 5px #888888;
        /*調整定位模式*/
        position: fixed;left:calc(50% - 150px);
        top:50px;
        display: none;
        z-index:10;
    }
    .dialog-mask{
        position: fixed; top:0px; left:0px; width: 100%; height:100%;
        background-color: black;opacity:0.5;
        z-index: 5; display:none;
    }
    </style>

</head>
<body>
    <h3>Draggable Dialog</h3>
    <button onclick="openDialog();">Open</button>
    <div style="height:1000px;background-color:#ffcccc;">Layout</div>
    <div id="dialog" class="dialog"></div>
    <div id="dialog-mask" class="dialog-mask"></div>
    <script>
        let dialog=document.querySelector("#dialog"); //先取得標籤，存放在變數中
        let dialogMask=document.querySelector("#dialog-mask");
        function openDialog(){
            dialog.style.display="block";
            dialogMask.style.display="block";
        }
    </script>
</body>
</html>
